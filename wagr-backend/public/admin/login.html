<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagr Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="bg-red-500 p-4 rounded-full">
                        <i class="fas fa-paw text-white text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Wagr Admin</h1>
                <p class="text-gray-600 mt-2">Sign in to access the admin dashboard</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="admin@wagr.com"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        >
                            <i id="passwordToggle" class="fas fa-eye-slash text-gray-400"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            class="h-4 w-4 text-red-500 focus:ring-red-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-red-500 hover:text-red-600">
                        Forgot password?
                    </a>
                </div>

                <div>
                    <button 
                        type="submit" 
                        id="loginButton"
                        class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200"
                    >
                        Sign In
                    </button>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Default credentials:</p>
                <p class="font-mono mt-1">admin@wagr.com / Admin123!@#</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000/api';
        axios.defaults.baseURL = API_BASE_URL;

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const originalText = loginButton.textContent;
            
            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                // Attempt login
                const response = await axios.post('/auth/login', loginData);
                const { access_token, user } = response.data;
                
                // Check if user is admin
                if (user.userType !== 'ADMIN') {
                    showError('Access denied. Admin privileges required.');
                    loginButton.disabled = false;
                    loginButton.textContent = originalText;
                    return;
                }
                
                // Store token
                localStorage.setItem('adminToken', access_token);
                localStorage.setItem('adminUser', JSON.stringify(user));
                
                // Redirect to dashboard
                window.location.href = '/admin/index.html';
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.response?.status === 401) {
                    showError('Invalid email or password');
                } else if (error.response?.data?.message) {
                    showError(error.response.data.message);
                } else {
                    showError('An error occurred. Please try again.');
                }
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = originalText;
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            const user = localStorage.getItem('adminUser');
            
            if (token && user) {
                const userData = JSON.parse(user);
                if (userData.userType === 'ADMIN') {
                    window.location.href = '/admin/index.html';
                }
            }
        });
    </script>
</body>
</html>
